<div class="mtui-tabs">
    <% for(var i=0; i < tabList.length; i++){ %>
        <% if(i == active){ %>
            <div class="mtui-tab active" data-value="<%= tabList[i].value %>">
        <% }else{ %>
            <div class="mtui-tab" data-value="<%= tabList[i].value %>">
        <% } %>
            <span class="mtui-tab_text"><%= tabList[i].text %></span>
        </div>
    <% } %>
</div>
